<DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/bootstrap.css" media="all" type="text/css">
    <link rel="stylesheet" href="./css/style.css" media="all" type="text/css">
    <script src="./js/jquery-1.12.0.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Teacher Tools</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="https://github.com/danielhartnell/one-step-equations/issues">Report Issues</a></li>
            <li><a href="#">Share This!</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid jumbotron text-center">
      <h1>Math Work Generator</h1>
      <p class="lead">Automatically generate math worksheets</p>
      <select id="worksheet-type">
        <option selected="selected">Type of Worksheet</option>
        <option>One-step Equations</option>
        <option>Fraction Flashcards</option>
      </select>
      <select id="number-equations">
        <option selected="selected">Number of Equations</option>
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
      </select>
      <br/><br/>
      <button id="get-worksheets" class="btn btn-primary btn-lg outline">Generate</button>
      <br/><br/>
      <div id="no-worksheets" class="text-center">
        <p class="lead">Set your options. Click 'Generate'. Download worksheet PDF.</p>
      </div>
      <div id="yes-worksheets">
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted">Thanks for visiting!</p>
    </div>
  </footer>
