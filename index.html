<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" media="all" type="text/css">
    <link rel="stylesheet" href="./css/style.css" media="all" type="text/css">
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Math Generator</h1>
      Type of Equations:
      <select id="math-action">
        <option>One Step Equations</option>
        <option>Flash Cards | Fractions</option>
      </select>
      <br/>
      Number of Equations:
      <input id="number-of-equations"></input>
      <br/><br/>
      <button class="btn btn-primary" onclick="showDiv()">Generate</button>
      <button class="btn btn-danger" onclick="hideDiv()">Clear Results</button>
      <br/><br/>
      <div id="hide-div">
        <!-- Equations -->
      </div>
    </div>
  </body>
</html>
